<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title></title>
</head>

<body>
    <div id="logo"><img src="DN-logo_almindelig_RGB_small.jpg" alt="logo"/></div>
    <nav>
        <ul>
            <li><a href="#0">About Us</a></li>
            <li><a href="#0">Experience Nature</a></li>
            <li>
                <a href="#0">Departments</a>

            </li>
            <li>
                <a href="#0">Campaigns</a>

            </li>
            <li><a href="#0">Events</a></li>
        </ul>
    </nav>
    <main>
        <img src="luca-bravo-A-fubu9QJxE-unsplash.jpg" alt="Sprouts of plants" />

        <div class="calendar">

            <div class="col leftCol">
                <div class="content">
                    <h1 class="date">Friday<span>September 12th</span></h1>
                    <div class="notes">
                        <p>
                            <input type="text" value="Best to plant" placeholder="new note" />
                            <a href="#" title="Add note" class="addNote animate"></a>
                        </p>
                        <ul class="noteList">
                            <li>Radishes<a href="#" title="More information" class="removeNote animate">+</a></li>
                            <li>Garlic<a href="#" title="More information" class="removeNote animate">+</a></li>
                            <li>Lettuce<a href="#" title="More information" class="removeNote animate">+</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col rightCol">
                <div class="content">
                    <h2 class="year">2020</h2>
                    <ul class="months">
                        <li><a title="Jan" data-value="1">Jan</a></li>
                        <li><a title="Feb" data-value="2">Feb</a></li>
                        <li><a title="Mar" data-value="3">Mar</a></li>
                        <li><a title="Apr" data-value="4">Apr</a></li>
                        <li><a title="May" data-value="5">May</a></li>
                        <li><a title="Jun" data-value="6">Jun</a></li>
                        <li><a title="Jul" data-value="7">Jul</a></li>
                        <li><a title="Aug" data-value="8">Aug</a></li>
                        <li><a title="Sep" data-value="9" class="selected">Sep</a></li>
                        <li><a title="Oct" data-value="10">Oct</a></li>
                        <li><a title="Nov" data-value="11">Nov</a></li>
                        <li><a title="Dec" data-value="12">Dec</a></li>
                    </ul>
                    <div class="clearfix"></div>
                    <ul class="weekday">
                        <li><a title="Mon" data-value="1">Mon</a></li>
                        <li><a title="Tue" data-value="2">Tue</a></li>
                        <li><a title="Wed" data-value="3">Wed</a></li>
                        <li><a title="Thu" data-value="4">Thu</a></li>
                        <li><a title="Fri" data-value="5">Fri</a></li>
                        <li><a title="Say" data-value="6">Sat</a></li>
                        <li><a title="Sun" data-value="7">Sun</a></li>
                    </ul>
                    <div class="clearfix"></div>
                    <ul class="days">
                        <script>
                            for (var _i = 1; _i <= 31; _i += 1) {
                                var _addClass = '';
                                if (_i === 12) {
                                    _addClass = ' class="selected"';
                                }

                                switch (_i) {
                                    case 8:
                                    case 10:
                                    case 27:
                                        _addClass = ' class="event"';
                                        break;
                                }

                                document.write('<li><a href="#" title="' + _i + '" data-value="' + _i + '"' + _addClass + '>' + _i + '</a></li>');
                            }

                        </script>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>

            <div class="clearfix"></div>

        </div>
</body>

</html>
